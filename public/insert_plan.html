<!---->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Insert Lesson Plan</h1>
    <form action="insertPlan" method="post">
        
        <select name="week">
            <option value="1">Week 1</option>
            <option value="2">Week 2</option>
            <option value="3">Week 3</option>
        </select><br>
        Due Date<br>
        <input type="date" name="dueDate"><br>
        Week Ending<br>
        <input type="date" name="weekEnding"><br>
        Reference<br>
        <textarea rows="4" col="50" name="reference"></textarea><br>
        Day / Duration<br>
        <textarea rows="4" col="50" name="dayDuration"></textarea><br>
        Topic / Sub-Topic / Aspect<br>
        <textarea rows="4" col="50" name="topic"></textarea><br>
        Objectives / R.P.K.<br>
        <textarea rows="4" col="50" name="objectives"></textarea><br>
        Teacher-Learner Activities<br>
        <textarea rows="4" col="50" name="activities"></textarea><br>
        Teaching Learning Materials<br>
        <textarea rows="4" col="50" name="materials"></textarea><br>
        Core Points<br>
        <textarea rows="4" col="50" name="corePoints"></textarea><br>
        Evaluation and Remarks<br>
        <textarea rows="4" col="50" name="evaluation"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
