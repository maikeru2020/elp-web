<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eLessonPlan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="small.css">
</head>

<body>
    <form>
        <!-- <img src="img.png" alt=""> -->
        <!-- <img src="index.jpg" alt=""> -->
        <fieldset>
            <legend class="admin">Administrator</legend>
            <label class="admin"> <input type="text" name="fname" placeholder="First Name" required></label>
            <label class="admin"><input type="text" name="lname" placeholder="Last Name" required></label>
            <label class="admin"><input type="text" name="tittle" placeholder="Title"></label>
            <label class="admin"><input type="text" name="username" placeholder="User Name" required></label>
            <label class="admin"> <input type="tel" name="phone" placeholder="000000000000"> </label>
            <label class="admin"><input type="password" name="password" placeholder="Password" required></label>
            <label class="admin"><input type="email" name="email" placeholder="email@gmail.com"></label>
           
            <select id="selectTitle">
                <option value="Select">Select</option>
                <option value="Admin">Administrator</option>
                <option value="Teacher">Teacher</option>
                <option value="Parent">Parent</option>
            </select>
            <fieldset>
                <legend>Student List</legend>
               <label><input type="search" placeholder="Student Name" id="searchStudent"></label>
            
                <button id="searchBtn" onclick="searchButton()">Search</button>
                <div id="searcResult">
                    The result goes here
                </div>
            </fieldset>
            <button >Create Account</button>
        </fieldset>
    </form>
</body>

</html>
